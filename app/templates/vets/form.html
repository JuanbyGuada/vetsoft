{% extends 'base.html' %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h1>Nuevo Veterinario</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form class="vstack gap-3 {% if errors %}was-validated{% endif %}"
            aria-label="Formulario de creaciÃ³n de Veterinario"
            method="POST"
            action="{% url 'vets_form' %}"
            novalidate>
                

                {% csrf_token %}

                <input type="hidden" value="{{ vet.id }}" name="id" />

                <div>
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text"
                        id="name"
                        name="name"
                        value="{{vet.name}}"
                        class="form-control"
                        required/>

                    {% if errors.name %}
                        <div class="invalid-feedback">
                            {{ errors.name }}
                        </div>
                    {% endif %}
                </div>
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="email"
                        id="email"
                        name="email"
                        value="{{ vet.email }}"
                        class="form-control"
                        required/>

                    {% if errors.email %}
                        <div class="invalid-feedback">
                            {{ errors.email }}
                        </div>
                    {% endif %}
                </div>
                <div>
                    <label for="phone" class="form-label">Telefono</label>
                    <input type="text"
                        id="phone"
                        name="phone"
                        value="{{ vet.phone }}"
                        class="form-control"
                        required/>

                    {% if errors.phone %}
                        <div class="invalid-feedback">
                            {{ errors.phone }}
                        </div>
                    {% endif %}
                </div>

                <button class="btn btn-primary">Guardar</button>
                <a href="{% url 'vets_repo' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
