{% extends 'base.html' %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <h1>Asociar Veterinario a mascota</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <form class="vstack gap-3 {% if errors %}was-validated{% endif %}"
                aria-label="Formulario de asociaciÃ³n de veterinario a mascota"
                method="POST"
                action="{% url 'asociar_veterinario' mascota_id %}"
                novalidate>

                {% csrf_token %}

                <input type="hidden" value="{{ mascota.id }}" name="mascota_id" />

                <div>
                    <label for="veterinario" class="form-label">Veterinario</label>
                    <select id="veterinario" name="veterinario_id" class="form-select" required>
                        <option value="" selected disabled>Seleccionar Veterinario</option>
                        {% for veterinario in veterinarios %}
                            <option value="{{ veterinario.id }}">{{ veterinario.name }}</option>
                        {% endfor %}
                    </select>

                    {% if errors.veterinario_id %}
                        <div class="invalid-feedback">
                            {{ errors.veterinario_id }}
                        </div>
                    {% endif %}
                </div>

                <button class="btn btn-primary">Asociar Veterinario</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
